<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h4>Add Category</h4>

    <form action="#" th:object="${category}" method="post">
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{categoryId}">Category Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{categoryId}" placeholder="Category Id" readonly></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{categoryName}">Category Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{categoryName}" placeholder="Category Name"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{description}">Description</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{description}" placeholder="Description"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Save Category</button>
        </div>
    </form>
</main>
</body>
</html>
