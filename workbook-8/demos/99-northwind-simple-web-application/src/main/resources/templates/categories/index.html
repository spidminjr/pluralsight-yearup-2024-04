<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
<h4>Categories</h4>

    <a th:href="@{/categories/new}">New</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Category</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categories}">
        <td th:text="${category.categoryId}"></td>
        <td>
            <a  th:href="@{|/categories/${category.categoryId}|}" th:text="${category.categoryName}"></a>
        </td>
        <td>
            <a  th:href="@{|/products?cid=${category.categoryId}|}" class="btn btn-primary">View Products</a>
            <a  th:href="@{|/categories/${category.categoryId}/edit|}" class="btn btn-success">Edit</a>
            <a  th:href="@{|/categories/${category.categoryId}/delete|}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</main>
</body>
</html>
