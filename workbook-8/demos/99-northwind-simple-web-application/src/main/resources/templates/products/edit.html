<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h4>Add Product</h4>

    <form action="#" th:object="${product}" method="post">
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{productId}">Product Id</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{productId}" placeholder="Product Id" readonly></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{productName}">Product Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{productName}" placeholder="Product Name"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{categoryId}">Category Id</label>
            <div class="col-sm-10">
                <select th:field="*{categoryId}" class="form-select">
                    <option th:each="category:${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{quantityPerUnit}">Quantity Per Unit</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{quantityPerUnit}" placeholder="Quantity Per Unit"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{unitPrice}">Unit Price</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{unitPrice}" placeholder="Unit Price"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{unitsInStock}">Units In Stock</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{unitsInStock}" placeholder="Units In Stock"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{unitsOnOrder}">Units On Order</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{unitsOnOrder}" placeholder="Units On Order"></div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label" th:for="*{reorderLevel}">Reorder Level</label>
            <div class="col-sm-10"><input type="text" class="form-control" th:field="*{reorderLevel}" placeholder="Reorder Level"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Save Product</button>
        </div>
    </form>
</main>
</body>
</html>
