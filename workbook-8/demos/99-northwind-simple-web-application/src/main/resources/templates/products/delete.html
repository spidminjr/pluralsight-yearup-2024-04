<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h4>Delete Product</h4>

    You are about to delete the following product, do you want to continue?

    <form action="#" th:object="${product}" method="post">
        <input type="hidden" th:for="*{productId}">
        <div>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>

    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${product.productId}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td th:text="${category.categoryName}"></td>
        </tr>
        <tr>
            <td>Quantity Per Unit</td>
            <td th:text="${product.quantityPerUnit}"></td>
        </tr>
        <tr>
            <td>Unit Price</td>
            <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
        </tr>
        <tr>
            <td>Units In Stock</td>
            <td th:text="${product.unitsInStock}"></td>
        </tr>
        <tr>
            <td>Units On Order</td>
            <td th:text="${product.unitsOnOrder}"></td>
        </tr>
        <tr>
            <td>Reorder Level</td>
            <td th:text="${product.reorderLevel}"></td>
        </tr>
    </table>

</main>
</body>
</html>
