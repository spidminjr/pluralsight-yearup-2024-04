<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
<h4>Products in <span th:text="${category.categoryName}"></span></h4>

    <a th:href="@{|/products/new?cid=${category.categoryId}|}">New</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Category Id</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.productId}"></td>
        <td>
            <a  th:href="@{|/products/${product.productId}|}" th:text="${product.productName}"></a>
        </td>
        <td th:text="${product.categoryId}"></td>
<!--        <td>$ <span th:text="${product.unitPrice}"></span></td>-->
        <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
        <td>
            <a  th:href="@{|/products/${product.productId}/edit|}" class="btn btn-success">Edit</a>
            <a  th:href="@{|/products/${product.productId}/delete|}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</main>
</body>
</html>
